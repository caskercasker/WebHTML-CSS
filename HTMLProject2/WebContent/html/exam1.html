<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- h1~h6 : 제목 (heading) : block 한줄 전체를 차지, inline(하나나하나만 차지 ,옆으로 하나하나 붙는다) 
							레이아웃의 형태 잡기. 
	 기본 왼쪽 정렬 -->
	<h1 style="display: inline"> Hello HTML5</h1>

	<h2 style="display: inline">Hello HTML5</h2>
	<h3 style="display: inline">Hello HTML5</h3>
	<h4>Hello HTML5</h4>
	<h5>Hello HTML5</h5>
	<h6>Hello HTML5</h6>
		
</body>
</html>
