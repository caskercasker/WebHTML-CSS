<!DOCTYPE html>
<html lang="ko">
<!-- image 를 출력하는 태그
	<img src="" width="" height="" title"">
		======						======== 풍선도움말
		출력할 파일명
		alt 대신에서 title 사용 마우스 올릴시에 설명해주는 말풍선.
		
		==> **경로** 주의
			html 이 존재하는 위치 기준으로 경로 접근. 
			./ 현재폴더 위치 생략이 가능. 
			../ 해당 html 폴더 위치를 기준 상위폴더로 이동. 		
		
 -->
<head>
  <meta charset="UTF-8">
  <title	>이미지 삽입하기</title>
</head>
<body>
  <h1>이미지 크기 조절</h1>
  <img src="../images/1.jpg" title="호머">

  	<figcaption> 설명 글</figcaption>
  	</figure>
  <img src="../images/2.jpg" width="150" height="150"  title="모나리자">
  	<figure> 모니리자 초상화 </figure>
  	<figcpation> 설명 글 2</figcpation>
</body>
</html>
