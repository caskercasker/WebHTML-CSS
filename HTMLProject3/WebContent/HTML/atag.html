<!DOCTYPE html>
<!-- 
	<a>
		: 다른 주소 이동(링크)
		
	<a href="" target=""></a>
		inline 속성
	   ======	========_blank(새창이나 새탭)  / _self(링크가 있는 화면에서 열린다)
	     이동할 주소	
		default  _self
		
		이미지 클릭 <a tag 안에서 묶기>
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a {
	text-decoration: none; <!-- default underline 삭제-->
	color:blue;
	}
a:hover{
	text-decoration: underline;
	color:green;
}
</style>

</head>
<body>
	<a href = "https://news.v.daum.net/v/20200205144201348" target="_blank">다음 기사
	<img src = "https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" width=250, height=250></a><br>
	

</body>
</html>
