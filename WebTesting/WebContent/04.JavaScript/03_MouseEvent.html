<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function change(){
		var sample = document.getElementById("sample");
		
		if(sample.innerHTML =="bye"){
			sample.innerHTML = "hi"
		}else{
			sample.innerHTML = "bye"
		}
	}
	
	function sub(){
		window.alert("sub function()");  //내장객체
		/* var w = new Window();
			w.alert("hahahaha");*/
	}
	
	function dblsub(){
		window.alert("dblsub function()")
	}
	
	function aa() {
		var value=window.prompt("원하는 숫자를 넣으세요", "정수형 1~10까지의 수만 입력");
		window.alert(value);
	}
	
	function bb() {
		var result = window.confirm("정말로 삭제하시겠습니까?");
		//window.alert(result);
		
		if(result==true){
			window.alert("삭제되었습니다.");
		}else{
			window.alert("삭제 되지 않았습니다.");
		}
	}
	
	function cc(a,b,str){
		var r = a+ "," + b + "," + str;
		
		alert(r);
	}
	function dd(obj){
		obj.type="text";
		obj.style.color="red";
		obj.style.fontSize="20px";
	}
	function bigText(obj){
		obj.style.color="blue";
		obj.style.fontSize="40px";
	}
	function normalText(obj){
		obj.style.color="red";
		obj.style.fontSize="9px";
	}
	
</script>
</head>
<body>
	<input  type="button" value="확인합니다." onclick="sub()"/>
	<input  type="button" value="바뀜." onclick="change()"/>
	
	<br/><br/>
	<a href="#">
		<span onclick="sub()">마우스를 틀릭하세요.</span>
	</a>
	<br/><br/>
			
	<input  type="button" value="확인01." onmousedown="sub()"/>
	<input  type="button" value="확인02." onmouseup="sub()"/>
	<input  type="button" value="확인03." ondblclick="dblsub()"/>	
	<br/><br/>
	
	<input  type="button" value="Alert 함수" onclick="aa()"/>	
	<input  type="button" value="삭제 체크" onclick="bb()"/>	
	<input type="button" value="확인06" onclick="cc(10,20,'apple')"/>  
	<br/><br/>
	
	<input type="button" value="확인07" onclick="dd(this)"/>
	
	<a href="#" style="text-decoration:none;">
		<span style="font-size: 20px" onmouseover="bigText(this)" onmouseout="normalText(this)">안녕하세요. </span>
	</a>
	
	<p id="sample">hi</p>
</body>
</html>
