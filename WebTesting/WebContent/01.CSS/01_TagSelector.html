<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* CSS 기본 선택자 : Tag , Class, ID 
					  이름	.		#					
	*/
	font{  /* 키와 value 의 조합 */
		font-size: 20px;
		font-family: 맑은 고딕;
		color:blue;
	}
	/* 혼합선택자 */
	p, div, span { 
		color:#000000;
	}
</style>
</head>
<body>
<!-- font,span 인라인 속성 -->
<!-- p,div 블록속성  -->
	<font>안녕하세요.</font>
	<font>반갑습니다.</font>
	
	<span>여름입니다.</span>
	<span>겨울입니다.</span>
	
	<p>가을입니다.</p>
	<p>봄입니다.</p>
	
	<div>사과</div>
	<div>바나나</div>
	<div>딸기</div>
</body>
</html>
