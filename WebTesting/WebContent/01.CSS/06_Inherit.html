<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	현제선택자 : 바로위에 형 (Jquery), 바로아래 동생, 모든 형(Jquery), 모든 동생, 모든 형제(Jquery) 
	모든 동생 : 선택자 ~ 선택자 { }
	바로 아래 동생 : 선택자 + 선택자 { }
*/

	#one > div.title{
		color: red;
		font-size: 20px;
	}
	
	/* .title ~ div*/
	#one > div.title ~ div{   
		font-size: 9px;
		color: blue;
	}
	
	#one > div.title + div{
		color:yellow;
	}
</style>
</head>
<body>
	<div id="one">
		<div> 안녕하세요. </div>
		<div class="title"> Hi</div>
		<div>ONE</div>
		<div>TWO</div>
		<div>THREE</div>
		<div>FOUR</div>
		<div>FIVE</div>
	</div>
</body>
</html>
