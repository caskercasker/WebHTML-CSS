<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="13_tryboardStyle.css">
</head>
<body>
	<div class="head">
		<label>글목록</label>
	</div>	
	<div id="board">
		<form class="form_style">
			<div class="author">
				<div class="row">
					<label>작성자</label>
				</div>
				<div class="row_p">
					<input type="text" name="author"/>
				</div>	
			</div>
						
			<div class="title">
				<div class="row">
					<label> 제목</label>
				</div>
				<div class="row_p">
					<input type="text" name="title"/>
				</div>
			</div>
				
			<div class="email">
				<div class="row">
					<label> 이메일 </label>
				</div>
				<div class="row_p">
					<input type="text" name="email"/>
				</div>
			</div>
			
			<div class="content">
				<div class="row_c">
					<label> 내용</label>
				</div>
				<div class="row_cp">
					<textarea rows="6" cols="35"></textarea>
				</div>	
			</div>
			
			<div class="password">
				<div class="row">
					<label> 비밀번호</label>
				</div>
				<div class="row_p">
					<input type="text" name="password"/>
				</div>
			</div>	
			
			<div class="button">
				<input type="submit" value="글쓰기">
				<input type="button" value="다시작성">
				<input type="button" value="목록보기">
			</div>
		</form>
	</div>
</body>
</html>
