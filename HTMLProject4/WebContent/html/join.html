<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
	<center>
		<h3>일반회원 가입 신청</h3>
		<table id="table_content" width=700>
			<tr>
			<th width=25% align=right>일반회원아이디</th>
				<td width=85% align=left>
				<input type=text size=20>&nbsp;&nbsp;&nbsp;<input type=button value="중복아이디 검색">
				</td>
			</tr>
			<tr>
			<th width=15% align=right>일반회원이름</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
			<tr>
			<th width=15% align=right>비밀번호</th>
				<td width=85% align=left>
				<input type=text size=20>&nbsp;&nbsp;(8~20자의 영문대소문자, 숫자, 특수문자만 가능합니다)
				</td>
			</tr>
			<tr>
			<th width=15% align=right>비밀번호 확인</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
			<tr>
			<th width=15% align=right>비밀번호 힌트</th>
				<td width=85% align=left>
				<select style="width:165px">
						<option>-선택하세요</option>
						<option>011</option>
						<option>018</option>
						<option>019</option>
				</select>
				</td>
			</tr>
			<tr>
			<th width=15% align=right>비밀번호 정답</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
			<tr>
			<th width=15% align=right>전화번호</th>
				<td width=85% align=left>
				<input type=text size=3.5>-<input type=text size=3.5>-<input type=text size=3.5>
				</td>
			</tr>
			<tr>
			<th width=15% align=right>핸드폰번호</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
			<tr>
			<th width=15% align=right>이메일주소</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
			<tr>
			<th width=15% align=right>소속정보</th>
				<td width=85% align=left>
	<!--		<input type=checkbox>일반 가입<input type=checkbox>공공 기관 -->
				<input type=radio name="pp"> 일반 가입<input type=radio name="pp" >공공 기관
				</td>
			</tr>
			<tr>
			<th width=15% align=right>소속명</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
						<tr>
			<th width=15% align=right>우편번호</th>
				<td width=85% align=left>
				<input type=text size=20> <input type="submit" value="검색">
				</td>
			</tr>
						<tr>
			<th width=15% align=right>주소</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
						<tr>
			<th width=15% align=right>실제주소</th>
				<td width=85% align=left>
				<input type=text size=20>
				</td>
			</tr>
			<tr>
				<td colspan="2" align=center>
					<input type=submit value="가입신청">
					<input type=button value="취소">
				</td>
			</tr>
			
		</table>	
	</center>
</body>
</html>
