<!DOCTYPE html>
<!--  
		입력창 (tag 들)
		
		input : <input type=......>
				한줄입력 		==> 게시판제목,회원가입 아이디
								<input type=text>
				비밀번호입력	==> <input type=password size=20>
				라디오버튼		==> <input type=radio> option1 <input type=radio> option2
				체크박스		==> <input type=checkbox>게임 							//여러개를 동시에 선택하는 용도 
				파일(업로드 창) ==> <input type=file>
				버튼
						1) 일반버튼 => <input type=button value="확인">					//타입이 일반버튼버튼	 value=올라갈 글자 
						2) 전송버튼 => <input type=submit value="전송">					//타입이  SUBMIT	
						3) 초기화버튼 => <input type=reset value="취소">
				날짜			==> <input type=date>
				데이터 감추기	==> <input type=hidden> (*****)      
		select : 콤보박스  (예시 지역번호)
					<select>
						<option>010</option>
						<option>011</option>
						<option>018</option>
						<option>019</option>
					</select>
		textarea : 여러줄 입력
					<textarea rows=10 cols=50></textarea>
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	iD: <input type=text size=20><br>
	PW: <input type=password size=20><br>
	라디오: <input type=radio checked>남자<input type=radio>여자<br>
	체크박스: <input type=checkbox>운동 <input type=checkbox>등산 <input type=checkbox>게임<br>
	파일	:<input type=file><br>
	달력 :<input type=date><br> <!--  크롬, FireFox -->
	버튼 :<input type="button" value="confirm">
		<input type="submit" value="submit">
		<input type="reset" value="reset"><br>
		<button>전송</button><br> <!--  submit -->
		<input type="image" src="1.jpg"><!-- 이미지 버튼 = submit -->
	숨김 <input type=hidden size=20><br>
	콤보:<select>
			<option>서울</option>
			<option>경기</option>
			<option>인천</option>
		</select></br>
	내용:<br> <textarea rows=10 cols=10></textarea>
</body>
</html>
